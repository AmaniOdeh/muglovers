<main class="cart-container">
    <div class="cart-box">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems"><p>Your cart is empty ðŸ›’</p></div>

        <form id="orderForm">
            <div class="cart-summary">
                <label><strong>Total:</strong> $<span id="cart-total">0.00</span></label>

                <div class="input-field">
                    <label>Address:</label>
                    <input type="text" id="address" required>
                </div>

                <div class="input-field">
                    <label>Phone:</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="payment-method">
                    <label><input type="radio" name="payment" value="card" checked> Credit Card</label>
                    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
                </div>

                <div id="card-fields" class="card-fields">
                    <div class="input-field">
                        <label>Card Number:</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="input-field">
                        <label>Expiry Date:</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="input-field">
                        <label>CVV:</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>

                <button type="button" class="btn place-order">Place Order</button>
            </div>
        </form>
    </div>
</main>
