<!-- Floating Cart Icon -->
<a href="cart.html" class="floating-cart">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count">0</span>
</a>

<script>
    let cartCount = 0;

    // استدعاء الوظيفة بعد تحميل المنتجات
    function updateCartListeners() {
        const buttons = document.querySelectorAll('.add-to-cart');
        const counter = document.getElementById('cart-count');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const productCard = button.closest('.product-card');
                const name = productCard.querySelector('h3').textContent;
                const price = parseFloat(productCard.querySelector('.price').textContent.replace('$', ''));
                const image = productCard.querySelector('img').getAttribute('src');

                const product = { name, price, image };
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));

                cartCount++;
                counter.textContent = cartCount;
            });
        });
    }


    document.addEventListener('DOMContentLoaded', function () {

        setTimeout(updateCartListeners, 100);

        document.querySelector('.floating-cart')?.addEventListener('click', () => {
            window.location.href = 'cart.html';
        });
    });

    function goToCart() {
        window.location.href = "cart.html";
    }
</script>
